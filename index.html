<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Studiolitex Ultimate Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#1e3a8a,#2563eb,#9333ea,#1e3a8a);
  background-size:800% 800%;
  animation:gradientBG 20s ease infinite;
  color:white;
  overflow-x:hidden;
  padding:20px;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
h1{
  font-size:3em;
  text-align:center;
  margin-bottom:30px;
  text-shadow:0 0 25px rgba(0,0,0,0.7);
  animation:fadeIn 1.5s forwards;
}
.fadeIn{animation:fadeIn 1s forwards;}
@keyframes fadeIn{from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
.buttons,.checks,.code-section,.owner-section{display:flex;flex-direction:column;gap:20px;align-items:center;margin-bottom:30px;}
.btn{
  padding:18px 30px;
  border-radius:14px;
  background:#f97316;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:1.2em;
  box-shadow:0 5px 25px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
  transition:0.3s, transform 0.2s;
}
.btn:hover{
  background:#ea580c;
  transform:scale(1.05) translateY(-3px);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
}
.btn::after{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:-100%;
  background:rgba(255,255,255,0.15);
  transition:0.5s;
}
.btn:hover::after{
  left:0;
}
.checkItem{
  font-size:1.5em;
  opacity:0;
  transform:scale(0.5);
  transition:0.5s, transform 0.3s;
  text-shadow:0 0 10px rgba(0,0,0,0.5);
}
.checkItem.active{
  opacity:1;
  transform:scale(1.2);
  color:#10b981;
  text-shadow:0 0 15px #10b981;
  animation:glowCheck 1s infinite alternate;
}
@keyframes glowCheck{
  0%{text-shadow:0 0 15px #10b981;}
  100%{text-shadow:0 0 25px #10b981;}
}
#nextBtn.disabled{opacity:0.5;pointer-events:none;}
textarea{width:90%;max-width:800px;height:250px;font-family:monospace;font-size:1em;padding:15px;border-radius:12px;border:none;background:rgba(0,0,0,0.5);color:white;box-shadow:0 5px 15px rgba(0,0,0,0.5);resize:none;}
.slideIn{animation:slideIn 0.5s forwards;}
@keyframes slideIn{from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}
input[type="password"]{padding:10px; border-radius:8px; border:none; font-size:1em; text-align:center;}
</style>
</head>
<body>

<h1>Studiolitex Ultimate Pro</h1>

<!-- Tombol utama -->
<div class="buttons fadeIn">
  <button class="btn" onclick="clickYT(0)">Subscribe</button>
  <button class="btn" onclick="clickYT(1)">Nyalakan Lonceng</button>
  <button class="btn" onclick="clickYT(2)">Gabung Saluran</button>
</div>

<!-- Emoji centang -->
<div class="checks fadeIn">
  <div id="check0" class="checkItem">✅ Subscribe</div>
  <div id="check1" class="checkItem">✅ Nyalakan Lonceng</div>
  <div id="check2" class="checkItem">✅ Gabung Saluran</div>
</div>

<!-- Tombol Owner -->
<div class="owner-section fadeIn">
  <button class="btn" onclick="showOwnerPW()">Owner Access</button>
</div>

<!-- Tombol Selanjutnya -->
<button class="btn disabled fadeIn" id="nextBtn" onclick="goNext()">Selanjutnya</button>

<!-- Owner Password & Actions -->
<div class="owner-section fadeIn" id="ownerPWSection" style="display:none;">
  <input type="password" id="ownerPW" placeholder="Masukkan password owner">
  <button class="btn" onclick="checkOwner()">Submit</button>
  <div id="ownerActions" style="display:none; flex-direction:column; gap:15px; margin-top:15px;">
    <textarea id="newCode" placeholder="Paste code baru di sini"></textarea>
    <button class="btn" onclick="updateCode()">Update Code</button>
    <button class="btn" onclick="addButton()">Tambah Tombol Baru</button>
    <input type="password" id="newOwnerPW" placeholder="Ganti password owner">
    <button class="btn" onclick="changeOwnerPW()">Ganti Password Owner</button>
  </div>
</div>

<!-- Code Viewer -->
<div class="code-section fadeIn" style="display:none;">
  <h2>Code Viewer</h2>
  <textarea id="codeArea" readonly>console.log("Ini contoh code");</textarea>
  <div class="buttons">
    <button class="btn" onclick="copyCode()">Copy Code</button>
    <button class="btn" onclick="downloadCode()">Download Code</button>
  </div>
</div>

<script>
// Link WhatsApp saluran
const ytUrls=[
  "https://whatsapp.com/channel/0029VbBYwjv5PO0vb1djh00N",
  "https://whatsapp.com/channel/0029VbBYwjv5PO0vb1djh00N",
  "https://whatsapp.com/channel/0029VbBYwjv5PO0vb1djh00N"
];

let checked=[false,false,false];
let OWNER_PW = "VALZZ1";

// Tombol YouTube / Channel
function clickYT(i){
  window.open(ytUrls[i],"_blank");
  setTimeout(()=>{
    checked[i]=true;
    document.getElementById("check"+i).classList.add("active");
    checkAllDone();
  },5000);
}

function checkAllDone(){
  if(checked.every(v=>v)){
    const btn=document.getElementById("nextBtn");
    btn.classList.remove("disabled");
    btn.classList.add("slideIn");
  }
}

// Halaman selanjutnya
function goNext(){
  document.querySelector(".buttons").style.display="none";
  document.querySelector(".checks").style.display="none";
  document.getElementById("nextBtn").style.display="none";
  document.querySelector(".code-section").style.display="flex";
}

// Copy Code
function copyCode(){
  let code=document.getElementById("codeArea");
  code.select();
  navigator.clipboard.writeText(code.value);
  alert("Code disalin!");
}

// Download Code
function downloadCode(){
  let code=document.getElementById("codeArea").value;
  let blob=new Blob([code],{type:"text/plain"});
  let a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="code.txt";
  a.click();
}

// Owner tombol
function showOwnerPW(){
  document.getElementById("ownerPWSection").style.display="flex";
}

function checkOwner(){
  let pw=document.getElementById("ownerPW").value.trim();
  if(pw===OWNER_PW){
    document.getElementById("ownerActions").style.display="flex";
    alert("Owner access granted!");
  } else {
    alert("Password salah!");
  }
}

// Update code
function updateCode(){
  let newCode=document.getElementById("newCode").value;
  if(newCode.trim()==="") return alert("Masukkan code terlebih dahulu!");
  document.getElementById("codeArea").value=newCode;
  alert("Code berhasil diupdate! Link tombol tetap sama.");
}

// Tambah tombol baru
function addButton(){
  let newBtn=prompt("Masukkan nama tombol baru");
  if(newBtn){
    let btnDiv=document.querySelector(".buttons");
    let btn=document.createElement("button");
    btn.className="btn fadeIn";
    btn.textContent=newBtn;
    btn.onclick=()=>alert("Tombol baru diklik");
    btnDiv.appendChild(btn);
  }
}

// Ganti password Owner
function changeOwnerPW(){
  let newPW = document.getElementById("newOwnerPW").value.trim();
  if(newPW==="") return alert("Masukkan password baru!");
  OWNER_PW = newPW;
  document.getElementById("ownerPW").value="";
  document.getElementById("newOwnerPW").value="";
  alert("Password Owner berhasil diganti!");
}
</script>

</body>
</html>
